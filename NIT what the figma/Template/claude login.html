<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreshHarvest - Login</title>
    <head>
        <link rel="stylesheet" href="C:\NIT what the figma\Template\loginstyle.css">
    </head>
    
    
</head>
<body>
    <div class="login-container">
        <!-- Left side with login form -->
        <div class="login-form-container">
            <div class="login-form">
                <h1>Log In</h1>
                
                <div class="form-group">
                    <input type="email" placeholder="Your email" required>
                </div>
                
                <div class="form-group">
                    <input type="password" placeholder="Password" required>
                </div>
                
                <button type="submit" class="login-button">Log In</button>
                
                <div class="forgot-password">
                    <a href="#">Forgot password?</a>
                </div>
                
                <div class="separator">
                    <span>or</span>
                </div>
                
                <div class="social-login">
                    <button class="social-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18">
                            <path fill="#4285F4" d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z"/>
                            <path fill="#34A853" d="M9 18c2.43 0 4.467-.806 5.956-2.18l-2.908-2.259c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332A8.997 8.997 0 0 0 9 18z"/>
                            <path fill="#FBBC05" d="M3.964 10.71A5.41 5.41 0 0 1 3.682 9c0-.593.102-1.17.282-1.71V4.958H.957A8.996 8.996 0 0 0 0 9c0 1.452.348 2.827.957 4.042l3.007-2.332z"/>
                            <path fill="#EA4335" d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0A8.997 8.997 0 0 0 .957 4.958L3.964 7.29C4.672 5.163 6.656 3.58 9 3.58z"/>
                        </svg>
                        Google
                    </button>
                    
                    <button class="social-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18">
                            <path fill="#1877F2" d="M18 9a9 9 0 1 0-10.406 8.89v-6.288H5.309V9h2.285V7.017c0-2.255 1.343-3.501 3.4-3.501.984 0 2.014.176 2.014.176v2.215h-1.135c-1.118 0-1.467.694-1.467 1.405V9h2.496l-.399 2.602h-2.097v6.288A9.001 9.001 0 0 0 18 9z"/>
                        </svg>
                        Facebook
                    </button>
                </div>
                
                <div class="signup-prompt">
                    Don't have an account? <a href="freshharvest-homepage.html">Sign Up</a>
                </div>
            </div>
        </div>
        
        <!-- Right side with image and illustrations -->
        <div class="right-image-container">
                 <div class="login-image">  
                    <img src="C:\NIT what the figma\Images\login.png" alt="login">
                 </div>
            <div class="produce-background">
                <!-- This would be the wooden background with fruits and vegetables -->
                <div class="e-commerce-illustration">
                    <!-- This would be the overlay of e-commerce related illustrations and icons -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
